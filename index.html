<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for sigma development course-TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male"> <label for="male">male</label><br><input
                type="radio" id="female" name="gender" value="female"> <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comments" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="country">
                <option value="country">country</option>
                <option value="canada">canada</option>
                <option value="india">india</option>
                <option value=""></option>
            </select>
        </div>
    </form>
</body>

</html>
